{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <style>
        .btn-delete {
            transition: 0.5s;
        }

        .btn-delete:hover {
            background-color: red;
            transform: scale(1.1);
        }

        .btn-cancel {
            transition: 0.5s;
        }

        .btn-cancel:hover {
            background-color: #3c9700;
            transform: scale(1.1);
        }
    </style>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>"{{ user.username|upper }}" are you sure you want to delete your account?</h3>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary w-100 btn-block p-2 btn-delete">Delete account</button>
            <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary w-100 btn-block p-2 mt-2 btn-cancel">Cancel</a>
        </form>
    </div>
    <br>
{% endblock %}
