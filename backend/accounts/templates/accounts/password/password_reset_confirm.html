{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container bg-white shadow-md p-3 form-layout">
        <h3>Enter your new password</h3>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" value="Reset password" class="btn btn-primary">Update password</button>
        </form>
    </div>
{% endblock %}
