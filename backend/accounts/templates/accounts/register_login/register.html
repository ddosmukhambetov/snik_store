{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <style>
    .btn-register {
        transition: 0.5s;
    }
    .btn-register:hover {
        background-color: #3c9700;
        transform: scale(1.1);
    }
    </style>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Create new account</h3>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Register" class="btn btn-secondary w-100 btn-block p-2 btn-register">
        </form>
    </div>
{% endblock %}
